<html>
  <body>
    <div class='dropzone' style='width: 500px; height: 500px; border: solid black 2px'>
      drag & drop files/directories here and check logs in dev console
    </div>
    <script src='https://htmlpreview.github.io/?https://github.com/grabantot/datatransfer-files-promise/blob/master/index.html'></script>
    <script>
      const dropzone = document.querySelector('.dropzone')
      dropzone.addEventListener('dragover', evt => evt.preventDefault())
      dropzone.addEventListener('drop', async evt => {
        evt.preventDefault()
        const files = await window.getFilesFromDataTransferItems(evt.dataTransfer.items)
        console.log('files', files)
        files.forEach((file, i) => {
          console.log(i, file.filepath)
        })
      })
    </script>
  </body>
</html>
